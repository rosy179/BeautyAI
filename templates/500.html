{% extends "base.html" %}

{% block title %}Lỗi máy chủ - Beauty Analytics{% endblock %}

{% block content %}
<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="error-page">
                <h1 class="display-1 fw-bold text-primary">500</h1>
                <h2 class="mb-4">Lỗi máy chủ nội bộ</h2>
                <p class="lead mb-4">
                    Xin lỗi, đã xảy ra lỗi trong hệ thống. Chúng tôi đang khắc phục sự cố này.
                </p>
                <div class="d-flex gap-3 justify-content-center">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Về trang chủ
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Quay lại
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
